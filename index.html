<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Kanban</title>
</head>
<body>
    <main class="kanban">
        <!--Coluna 1-->
        <div class="kanban-column" data-id="1">
            <div class="kanban-title">
                <h2>Pendente</h2>
                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge higt">
                        <span>
                            Alta prioridade
                        </span>
                    </div>
                    <p class="card-title">
                        Levar computador pra arrumar
                    </p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                                1
                            </p>
                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                                1
                            </p>
                        </div>
                        <div class="user">
                            <!--<img src="img/avatar.png" alt="">-->
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--Coluna 2-->
        <div class="kanban-column" data-id="2">
            <div class="kanban-title">
                <h2>Em front-end</h2>
                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge medium">
                        <span>
                            Alta prioridade
                        </span>
                    </div>
                    <p class="card-title">
                        Corrigir o jogo do Mario
                    </p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                                1
                            </p>
                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                                1
                            </p>
                        </div>
                        <div class="user">
                            <!--<img src="img/avatar.png" alt="">-->
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--Coluna 3-->
        <div class="kanban-column" data-id="3">
            <div class="kanban-title">
                <h2>Em back-end</h2>
                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge low">
                        <span>
                            Alta prioridade
                        </span>
                    </div>
                    <p class="card-title">
                        Estilizar o check list
                    </p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                                1
                            </p>
                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                                1
                            </p>
                        </div>
                        <div class="user">
                            <!--<img src="img/avatar.png" alt="">-->
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--Coluna 4-->
        <div class="kanban-column" data-id="4">
            <div class="kanban-title">
                <h2>Em teste</h2>
                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge medium">
                        <span>
                            Alta prioridade
                        </span>
                    </div>
                    <p class="card-title">
                        Projeto Kanban
                    </p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                                1
                            </p>
                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                                1
                            </p>
                        </div>
                        <div class="user">
                            <!--<img src="img/avatar.png" alt="">-->
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--Coluna 5-->
        <div class="kanban-column" data-id="5">
            <div class="kanban-title">
                <h2>Concluido</h2>
                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge higt">
                        <span>
                            Alta prioridade
                        </span>
                    </div>
                    <p class="card-title">
                        Revisar documento do projeto
                    </p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                                1
                            </p>
                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                                1
                            </p>
                        </div>
                        <div class="user">
                            <!--<img src="img/avatar.png" alt="">-->
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="js/script.js"></script>
        
    </main>
</body>
</html>
